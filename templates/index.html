<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roller ðŸŽ²</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            background: white;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        h1 {
            font-weight: bold;
            font-size: 2.5rem;
        }
        h2 {
            margin-top: 20px;
            font-size: 2rem;
            color: #555;
        }
        .btn-primary {
            margin-top: 30px;
            padding: 10px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card text-center">
        <h1>ðŸŽ² Dice Roller ðŸŽ²</h1>
        <h2 class="mt-4">You rolled a <span id="diceValue" class="text-primary fw-bold">1</span></h2>
        <button id="rollDice" class="btn btn-primary mt-4">Roll Again ðŸ”„</button>
    </div>
</div>
<script>
    // Function to roll the dice and update the value
    function rollDice() {
        const diceValue = Math.floor(Math.random() * 6) + 1; // Random number between 1-6
        document.getElementById('diceValue').textContent = diceValue;
    }

    // Attach event listener to the button
    document.getElementById('rollDice').addEventListener('click', rollDice);
</script>
</body>
</html>
